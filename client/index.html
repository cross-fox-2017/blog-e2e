<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>G-blog</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-red lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">G-Blog</a>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="row">
      <form class="col s12" method="POST">
        <div class="row center">
          <div class="input-field col s6">
            <input id="title" type="text" data-length="10">
            <label for="title">Title</label>
          </div>
        </div>
        <div class="row center">
          <div class="input-field col s10">
            <textarea id="text" class="materialize-textarea" data-length="120"></textarea>
            <label for="text">Story</label>
          </div>
        </div>
        <button type="button" id="submit-button" class="waves-effect waves-light btn" onclick="createArtikel()">Create</button>
      </form>
    </div>
  </div>


  <div id="thumbnail" class="container">
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/index.js"></script>
  </body>
</html>
