<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="modalmodalan" class="modal">
  <div class="modal-content">
    <h3>Update</h3>
    <div class="row">
      <form class="col s12">
        <div class="row">
        <div class="input-field col s6">
          <input id="titleUpdate" type="text" class="validate">
          <label class="active" for="title">Title</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="storyUpdate" class="materialize-textarea"></textarea>
            <label for="textarea1">Story</label>
          </div>
        </div>
      </form>
      <a href="#!" class="waves-effect waves-light btn modal-close " onclick="updatePost()">submit</a>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
  <div class="container">

  <div class="row">
    <h3>Post your story:</h3>
    <input id="idUpdate" type="hidden">
    <form class="col s12">
      <div class="row">
      <div class="input-field col s6">
        <input id="title" type="text" class="validate">
        <label class="active" for="title">Title</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="story" class="materialize-textarea"></textarea>
          <label for="textarea1">Story</label>
        </div>
      </div>
    </form>
    <a class="waves-effect waves-light btn" onclick="createPost()">submit</a>
  </div>

  <div class="row">
    <h3>Your Blogpost:</h3>
    <div id="blogpost" class="row">

    </div>
  </div>

  <div id="formMemo" class="row">

  </div>

  </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
  showPost()
  $('.modal').modal();
})

function showPost(){
  $.ajax({
    type: 'GET',
    url: 'http://localhost:3000/articles/show',
    success: function(resp) {
      $('#blogpost').empty()
      resp.forEach(function(data){
        $('#blogpost').append(`
                    <div class="col s12 m6">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">${data.title}</span>
                          <p>${data.story}</p>
                        </div>
                        <div class="card-action">
                          <a class="waves-effect waves-light btn" href='#modalmodalan' onclick="showUpdate('${data.title}','${data.story}','${data._id}')" >Update</a>
                          <a class="waves-effect waves-light btn" onclick="deletePost('${data._id}')">Delete</a>
                        </div>
                      </div>
                    </div>
          `)
      })
    },
    error: function(error) {
      console.log(error);
    }
  });
}

function createPost(){
  $.ajax({
    type: 'POST',
    url: 'http://localhost:3000/articles/create',
    data: {title:$("#title").val(),story:$("#story").val()},
    success: function(resp) {
      showPost()
      $("#title").val('')
      $("#story").val('')
    },
    error: function(error) {
      console.log(error);
    }
  });
}

function showUpdate(title,story,id){
  $('#titleUpdate').val(title)
  $('#storyUpdate').val(story)
  $('#idUpdate').val(id)
}

function deletePost(id){
  $.ajax({
    type: 'DELETE',
    url: `http://localhost:3000/articles/delete/${id}`,
    success: function(resp) {
      showPost()
    },
    error: function(error) {
      console.log(error);
    }
  });
}

function updatePost(){
  $.ajax({
    type: 'PUT',
    url: `http://localhost:3000/articles/update/${$('#idUpdate').val()}`,
    data: {title:$("#titleUpdate").val(),story:$("#storyUpdate").val()},
    success: function(resp) {
      showPost()
    },
    error: function(error) {
      console.log(error);
    }
  });
}

</script>
</html>
