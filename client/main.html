  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Irsan Sebastian</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#modalpostarticle">Post Something</a></li>

                <li><a id="logout" class="right">log out</a></li>

              </ul>

            </div>

          <div id="modalpostarticle" class="modal">

            <div class="modal-content">
                <h4>Post Article</h4>
              <div class="row">
                  <form id="articleform" method="POST">

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" name="author" class="validate">
                      <label for="icon_prefix">Author</label>
                    </div>
                  </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">star</i>
                    <input id="title" type="text" name="title" class="validate">
                    <label for="icon_prefix">Title</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">message</i>
                    <textarea id="Stories" class="materialize-textarea" name="body" data-length="300"></textarea>
                    <label for="Stories">Stories</label>
                  </div>
                </div>
                  <button type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">mode_edit</i></button>
                </form>
            </div>
          </div>
          </div>

          <div id="modaleditarticle" class="modal">

            <div class="modal-content">
                <h4>Post Article</h4>
              <div class="row">
                  <form id="articleform" method="POST">

                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" name="author" class="validate">
                      <label for="icon_prefix">Author</label>
                    </div>
                  </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">star</i>
                    <input id="title" type="text" name="title" class="validate">
                    <label for="icon_prefix">Title</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">message</i>
                    <textarea id="Stories" class="materialize-textarea" name="body" data-length="300"></textarea>
                    <label for="Stories">Stories</label>
                  </div>
                </div>
                  <button type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">mode_edit</i></button>
                </form>
            </div>
          </div>
          </div>


        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#articlesection">Recent Post</a></li>
              <li class="tab col s3"><a id="allpost" href="#getallarticlesection">All Post</a></li>
              <li class="tab col s3"><a id="deletepost" href="#getdeletedarticlesection">Deleted Post</a></li>
            </ul>
          </div>
          <div id="articlesection" class="col s12"></div>
          <div id="getallarticlesection" class="col s12"></div>
          <div id="getdeletedarticlesection" class="col s12"></div>
        </div>
                <!-- Page Content goes here -->

      </div>
      <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">list</i>
    </a>
    <ul>

      <li><a href="#modalpostarticle" class="btn tooltipped btn-floating teal lighten-2" data-position="top" data-delay="50" data-tooltip="Post Article"><i class="material-icons">mode_edit</i></a></li>
    </ul>
